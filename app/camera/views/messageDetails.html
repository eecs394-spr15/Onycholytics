<div ng-controller="messageDetailsController" class="container-fluid">
    <super-navbar>
        <super-navbar-title>Messages</super-navbar-title> 
    </super-navbar>

    <div id="message-container">
        <div id="message-title">
            <p><span ng-bind="message['message'].title"></span></p>
        </div>
        <div id="message-body">
            <p><span ng-bind="message['message'].text"></span></p>    
        </div>
    </div>
    
</div>
