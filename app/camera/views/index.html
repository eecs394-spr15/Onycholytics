<div ng-controller="IndexController">
    <super-navbar>
        <super-navbar-title>
          My Photos
        </super-navbar-title>
    </super-navbar>
    
    <div class="padding">
      <h2 align="center">{{
                          photeDate[numImage].split('-')[1] + "/" +
                          photeDate[numImage].split('-')[2].substring(0,2) + "/" +
                          photeDate[numImage].split('-')[0]
                          }}</h2>
    </div>
    
    <div id="image-container" class="padding"> 
        <img id="viewed-img" align="middle" ng-src="data:image/jpeg;base64,{{ photoArray[ numImage ]}}" alt="Image"/>
    </div>
    <br>
    <div class="padding"><p align="center">Image {{numImage + 1}} / {{totalImage}}</p></div>
    <br>
    <div class="button-bar">
      <a id="image-view-button" class="button icon-left super-chevron-left button-energized" ng-click="previousImage()">Previous</a>
      <a id="image-view-button" class="button icon-right super-chevron-right button-energized" ng-click="nextImage()">Next</a>
    </div>
</div>
