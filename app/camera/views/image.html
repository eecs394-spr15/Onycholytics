<div ng-controller="ImageController">
    <super-navbar>
        <super-navbar-title>
          Photo Editor
        </super-navbar-title>
        <super-navbar-button side="left" ng-click="Back()">Back</super-navbar-button>
        <super-navbar-button side="right"></super-navbar-button>
    </super-navbar>
    <div ng-show="showSpinner" ng-include="'_spinner.html'"></div>
    <div ng-hide="showSpinner">
        <div id="draggable">
            <img name="myImage" id="editImage" ng-src="{{photo}}" alt="pic" width="300px" height="300px"/>
        </div>
        
        <div id="template" >
            <img name="myImage2" src="/images/Finger-icon.png" alt="pic" width="150px" height="220px" />
        </div>
        
        <div class="wrapper">
            <button id="login-button" ng-click="resetImage()">Reset</button>
            <button id="login-button" ng-click="imagechange()">Crop</button>
            <button id="login-button" ng-click="imageSave()">Save</button>
        </div>
        <canvas id="myCanvas" width="150" height="200" style="border:1px solid #d3d3d3;" onload="">
            Your browser does not support the HTML5 canvas tag.
        </canvas>        
    </div>
</div>
