<div ng-controller="ImageController">
    <super-navbar>
        <super-navbar-title>
          Picture Views
        </super-navbar-title>
    </super-navbar>
    
        <div id="draggable" >
            <img id="dragImage" name="myImage" ng-src= "{{photo}}" alt="pic"/>
        </div>
   

        <div id="template" >
            <img visibility: hidden;ame="myImage2" src="/images/Finger-icon.png" alt="pic" width="102px" height="200px" />
        </div>
    


    <body onload="initial()"> 
        <div class="wrapper">

            <button id="login-button" ng-click="zoomIn()"><img name="zoomin" src="/icons/zoomin.svg" width="30px" height="30px" /></button>
            <button id="login-button" ng-click="imagechange()"><img name="cropping" src="/icons/cropping.svg" width="30px" height="30px" /></button>
            <button id="login-button" ng-click="zoomOut()"><img name="zoomin" src="/icons/zoomout.svg" width="30px" height="30px" /></button>

            <!--<p><button id="login-button" ng-click="resetImage()">Reset</button></p>-->
        </div>
        <div>
        <canvas id="myCanvas" width="102" height="200" style="border:1px solid #d3d3d3;" onload="">
        Your browser does not support the HTML5 canvas tag.
        </canvas>
        </div>
        <image id="theimage"></image>

        <!--<image id="theimage"></image>-->
    </body>
