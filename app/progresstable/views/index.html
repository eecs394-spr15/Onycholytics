<div ng-controller="IndexController">
  <super-navbar>
    <super-navbar-title>
      Progresstable Index
    </super-navbar-title>
  </super-navbar>

  <div ng-show="showSpinner" ng-include="'_spinner.html'"></div>
  <div ng-hide="showSpinner">
    <ul class="list" ng-hide="progresstables.length == 0">

      <super-navigate location="progresstable#show" data-params-id="{{ progresstable.id }}" ng-repeat="progresstable in progresstables">
        <li class="item item-icon-right">
          <span ng-bind="progresstable['createdAt']"></span>
          <i class="icon super-ios7-arrow-right"></i>
        </li>
      </super-navigate>

    </ul>

    <h4 ng-show="progresstables.length == 0" class="assertive padding">
      No progresstables found. Create one?
    </h4>

    <super-modal-show location="progresstable#new">
      <button class="button button-full button-positive">
        Create a new progresstable
      </button>
    </super-modal-show>
  </div>
</div>
