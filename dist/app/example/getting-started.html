<!DOCTYPE html>
<html>
<head>
  <script>
  window.addEventListener('WebComponentsReady', function() {
    supersonic.app.splashscreen.hide();
  });
  </script>
  <!-- Cloud resource definition file for Supersonic Data -->
  <script src="/cloud-resources.js"></script>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <title>getting-started</title>

  <link rel="stylesheet" href="/components/supersonic/css/supersonic.css" />
  <link rel="stylesheet" href="/app/common/stylesheets/application.css" />
  <link rel="import" href="/components/supersonic/components/import.html">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

  <script src="http://localhost/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>
  <script src="/components/angular/angular.js"></script>
  <script src="/components/supersonic/supersonic.js"></script>
  <script src="/components/webcomponentsjs/webcomponents.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://hammerjs.github.io/dist/hammer.js"></script>

  
  <script src="/app/common.js"></script>
  
  <script src="/app/example.js"></script>
  
</head>
<body ng-app="example">

<div ng-controller="GettingStartedController">

  <super-navbar>
    <super-navbar-title>
      Onycholytics
    </super-navbar-title>
    <super-navbar-button side="right"></super-navbar-button>
    <super-navbar-button side="left" ng-click="logOut()">LogOut</super-navbar-button>
  </super-navbar>
  <div class="padding">
	  <h3><b>Instructions: </b></h3>
	  <p>Try to fill up as much of the Camera with your toe as you can. When editing, fit your toe into the outline
	  and press "Crop".</p>
	  <p><b>Note: </b>Please turn off HDR in your Camera if you are using an iPhone.</p>
  </div>
  <div class="row">
  	<div class="col-xs-5">
  	</div>
  	<div class="col-xs-2">
	    <button align="middle" type="button" class="btn btn-default btn-lg" ng-click="takePhoto()">
	  		<span class="glyphicon glyphicon-camera"></span>
	  	</button>
  	</div>
  </div>

</div>



</body>
</html>
