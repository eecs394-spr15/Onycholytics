<body ng-app="camera">

<div ng-controller="ImageController">
    <super-navbar>
        <super-navbar-title>
          Photo Editor
        </super-navbar-title>
    </super-navbar>

    
        <div id="draggable" >
            <img name="myImage" ng-src= "{{photo}}" alt="pic"/>
        </div>
   


        <div id="template" >
            <img name="myImage2" src="/images/Finger-icon.png" alt="pic" width="102px" height="200px" />
        </div>


    <body onload="initial()"> 
        <div class="wrapper">

            <button id="login-button" ng-click="zoomIn()"><img name="zoomin" src="/icons/zoomin.svg" width="30px" height="30px" /></button>
            <button id="login-button" ng-click="imagechange()"><img name="cropping" src="/icons/cropping.svg" width="30px" height="30px" /></button>
            <button id="login-button" ng-click="zoomOut()"><img name="zoomin" src="/icons/zoomout.svg" width="30px" height="30px" /></button>
            <!--<p><button id="login-button" ng-click="resetImage()">Reset</button></p>-->
        </div>
    </body>
