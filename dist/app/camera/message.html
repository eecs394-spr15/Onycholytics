<!DOCTYPE html>
<html>
<head>
  <script>
  window.addEventListener('WebComponentsReady', function() {
    supersonic.app.splashscreen.hide();
  });
  </script>
  <!-- Cloud resource definition file for Supersonic Data -->
  <script src="/cloud-resources.js"></script>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <title>message</title>

  <link rel="stylesheet" href="/components/supersonic/css/supersonic.css" />
  <link rel="stylesheet" href="/app/common/stylesheets/application.css" />
  <link rel="import" href="/components/supersonic/components/import.html">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

  <script src="http://localhost/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>
  <script src="/components/angular/angular.js"></script>
  <script src="/components/supersonic/supersonic.js"></script>
  <script src="/components/webcomponentsjs/webcomponents.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://hammerjs.github.io/dist/hammer.js"></script>

  
  <script src="/app/common.js"></script>
  
  <script src="/app/camera.js"></script>
  
</head>
<body ng-app="camera">

<div ng-controller="messageController" class="container-fluid">
    <super-navbar>
    <super-navbar-title>Messages</super-navbar-title> 
    </super-navbar>

    <div id="inbox">Inbox</div>
    <div id="message-container">

        <div class="messageRow" ng-repeat="message in messages">
            <super-navigate id="messageButton" location="camera#messageDetails" data-params-xid="{{ message.id }}" data-params-zid="{{ userType }}">
            	<p>{{ message["message"].title }}</p>
        	</super-navigate>
        </div>
    </div>

</div>

</body>
</html>
