<!DOCTYPE html>
<html>
<head>
  <script>
  window.addEventListener('WebComponentsReady', function() {
    supersonic.app.splashscreen.hide();
  });
  </script>
  <!-- Cloud resource definition file for Supersonic Data -->
  <script src="/cloud-resources.js"></script>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <title>login</title>

  <link rel="stylesheet" href="/components/supersonic/css/supersonic.css" />
  <link rel="stylesheet" href="/app/common/stylesheets/application.css" />
  <link rel="import" href="/components/supersonic/components/import.html">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

  <script src="http://localhost/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>
  <script src="/components/angular/angular.js"></script>
  <script src="/components/supersonic/supersonic.js"></script>
  <script src="/components/webcomponentsjs/webcomponents.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://hammerjs.github.io/dist/hammer.js"></script>

  
  <script src="/app/common.js"></script>
  
  <script src="/app/camera.js"></script>
  
</head>
<body ng-app="camera">

<div ng-controller="LoginController" class="container-fluid">
    <super-navbar>
    <super-navbar-title>Onycholytics</super-navbar-title> 
    </super-navbar>

    <div id="login">
       
        <form action="javascript:void(0);" ng-show="logg">
        <div class="padding">
            <h2><span class="fontawesome-lock"></span>Sign In</h2>
        </div>
            <fieldset>

                <div class="padding">
                    <p><label for="text">Username:</label></p>
                    <p>
                        <input type="text" id="login-username" style="font-size:16px" placeholder="Username" />
                    </p>
                </div>
                <br>
                <div class="padding">
                    <p><label for="text">Password:</label></p>
                    <p>
                        <input type="password" id="login-password" style="font-size:16px" placeholder="Password" />
                    </p>
                </div>
                <div class="padding">
                    <button type="button" class="btn btn-info" ng-click= "clickLogin1()">{{loginButton1}}</button>
                </div>
                <div class="padding">
                    <button type="button" class="btn btn-info" ng-click= "clickLogin2()">{{loginButton2}}</button>
                </div>

                <!-- <div class="wrapper"><button id="login-button" ng-click="logg=!logg">New User</button></div> -->
            </fieldset>
        </form>

        <form action="javascript:void(0);" ng-show="!logg">
            <h2><span class="fontawesome-lock"></span>Sign Up</h2>
            <fieldset>
                <p><label for="text">First Name:</label></p>
                <p>
                    <input type="text" id="signup-firstname" style="font-size:16px" placeholder="Enter first name" />
                </p>
                <p><label for="text">Last Name:</label></p>
                <p>
                    <input type="text" id="signup-lastname" style="font-size:16px" placeholder="Enter last name" />
                </p>
                <p><label for="text">Username:</label></p>
                <p>
                    <input type="text" id="signup-username" style="font-size:16px" placeholder="Create your Username" />
                </p>
                <p><label for="text">Password:</label></p>
                <p>
                    <input type="password" id="signup-password" style="font-size:16px" placeholder="Create a password" />
                </p>
                <p><label for="text">Phone Number:</label></p>
                <p>
                    <input type="text" id="signup-phonenumber" style="font-size:16px" placeholder="Enter your phone number" />
                </p>

                <div class="wrapper"><button id="login-button" ng-click= "clickSignup()">{{signupButton}}</button></div>

                <div class="wrapper"><button id="login-button" ng-click="logg=!logg">Go Back</button></div>      
            <fieldset>
        </form>

    </div> 
    
</div>

</body>
</html>
